<nav class="pagination">
        {% if pagination.currentPage > 1 %}
          {% set prev = pagination.currentPage - 1 %}
          <a href="{{prev | pagination(ctx.url)}}" class="prev">&laquo; Prev</a>
        {% endif %}
        {% if pagination.currentPage < pagination.totalPages %}
          {% set next = pagination.currentPage + 1 %}
          <a href="{{next | pagination(ctx.url)}}" class="next">Next &raquo;</a>
        {% endif %}
</nav>
